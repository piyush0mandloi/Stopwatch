<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <!-- <img src="background.png" alt=""> -->
        <h1 id="displaytime">00:00:00</h1>
        <div class="buttons">
            <img onclick="watchStop()" src="stop.png" alt="">
            <img onclick="watchStart()" src="start.png" alt="">
            <img onclick="watchReset()" src="reset.png" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
